  <body>
    <h1 class="text-4xl font-bold">

    <div id = "start" class = "midCentered">
      <div class ="blue-border">
        <button class= "text-2xl font-bold" type ="button"> START </button>

  <div id = "content">
   
    <div class="centered">
      <button id = "this" type = "button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">

      </button>

      OR
      </h1>
    </div>

    <div class = "centered">
      <button id = "that" type = "button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        That
      </button>
    </div>

    <div class ="centered">
      <h1 class ="text-2xl font-bold"> <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id = "next" type ="button">

  <input type="file" id="upload" />
  <pre id="result"></pre>

    <script>
      //Récupération Excel
      document.getElementById('upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Assume you want to read the first sheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                // Get the value of a specific cell, e.g., A1
                const cellAddress = 'A1';
                const cellValue = worksheet[cellAddress]?.v;

                // Output the result
                document.getElementById('result').textContent = `Value in ${cellAddress}: ${cellValue}`;
            };

            reader.readAsArrayBuffer(file);
      });
      //Fin Récupération Excel
       
      let question = ["Faire çi",0,"Faire ça",0];

      var start = document.getElementById("start");

      var content = document.getElementById("content");
      content.style.display = "none";

      var next = document.getElementById("next");
      next.style.display = "none";

      const elementStart = document.getElementById("start");
      elementStart.addEventListener("click", initialisation);

      const elementThis = document.getElementById("this");
      elementThis.addEventListener("click", displayResult);

      const elementThat = document.getElementById("that");
      elementThat.addEventListener("click", displayResult);

      const elementNext = document.getElementById("next");
      elementNext.addEventListener("click", nextButton);

      function initialisation(){
        // pick a random in the Array
        document.getElementById("this").innerHTML = question[0];
        document.getElementById("that").innerHTML = question[2];
        content.style.display = "block";
        start.style.display = "none";
      }

      function displayResult() {
        document.getElementById("this").innerHTML = "% de vote this";
        document.getElementById("that").innerHTML = "% de vote that";
        next.style.display = "block";
      }

      function registerVote() {
        //Register the vote in the database
      }

      function nextButton() {
        document.getElementById("this").innerHTML = "This";
        document.getElementById("that").innerHTML = "That";
        next.style.display = "none"
        initialisation();
      }
    </script>

  </body>
